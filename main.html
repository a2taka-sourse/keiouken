<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天王寺高校文化展示発表会</title>
</head>
<body>
    <img class="head" src="game.png">
    
    
    <img class="head" src="Hmera.png">
    <img class="head" src="jouken_font.png">
    <img class="head" src="magaH.png">
    <style>
        .head{
            height: 25vh;
            width: 100vw;
            animation-name: scaleup;
            cursor: pointer;
            animation-duration: 1.1s;
        }
        .head:hover{
            scale: 2;
            transition: all 0.3;

        }
        @keyframes scaleup{
            from{
                transform: transformY(150%);
                opacity: 0;
            } 
            to{
                opacity: 1;
            }
        }
    </style>
</body>
</html>
